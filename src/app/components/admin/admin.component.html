<div class="admin-container">
  <!-- Admin Navigation -->
  <nav class="admin-nav">
    <div class="nav-brand">
      <i class="fas fa-user-shield"></i>
      <span>Admin Panel</span>
    </div>
    <div class="nav-links">
      <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-tachometer-alt"></i>
        Dashboard
      </a>
      <a routerLink="/admin/users" routerLinkActive="active">
        <i class="fas fa-users"></i>
        Users
      </a>
      <a routerLink="/admin/posts" routerLinkActive="active">
        <i class="fas fa-comments"></i>
        Posts
      </a>
      <a routerLink="/admin/orders" routerLinkActive="active">
        <i class="fas fa-shopping-cart"></i>
        Orders
      </a>
      <a routerLink="/admin/products" routerLinkActive="active">
        <i class="fas fa-box"></i>
        Products
      </a>
      <a routerLink="/admin/analytics" routerLinkActive="active">
        <i class="fas fa-chart-bar"></i>
        Analytics
      </a>
      <a routerLink="/admin/settings" routerLinkActive="active">
        <i class="fas fa-cogs"></i>
        Settings
      </a>
    </div>
    <div class="nav-user">
      <div class="user-info" *ngIf="currentUser">
        <div class="user-avatar">
          <img src="https://ui-avatars.com/api/?name={{currentUser.firstName}}+{{currentUser.lastName}}&background=e74c3c&color=fff&size=32" 
               alt="{{currentUser.firstName}} {{currentUser.lastName}}" 
               *ngIf="currentUser.profileImageUrl; else defaultAvatar">
          <ng-template #defaultAvatar>
            <div class="avatar-placeholder">
              {{currentUser.firstName?.charAt(0)}}{{currentUser.lastName?.charAt(0)}}
            </div>
          </ng-template>
        </div>
        <div class="user-details">
          <span class="user-name">{{currentUser.firstName}} {{currentUser.lastName}}</span>
          <span class="user-role">Administrator</span>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </nav>

  <!-- Admin Content -->
  <main class="admin-content">
    <router-outlet></router-outlet>
  </main>
</div>
