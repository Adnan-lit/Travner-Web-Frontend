<div class="auth-container">
  <div class="auth-card">
    <button
      class="theme-toggle-auth"
      type="button"
      (click)="toggleTheme()"
      aria-label="Toggle theme"
    >
      <ng-container *ngIf="(theme$ | async) === 'light'; else moon">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5" />
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
      </ng-container>
      <ng-template #moon>
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z" />
        </svg>
      </ng-template>
    </button>
    <!-- Header -->
    <div class="auth-header">
      <h1>Welcome to Travner</h1>
      <p>Sign in to continue your journey</p>
    </div>

    <!-- Success/Error Messages -->
    <div class="message-container" *ngIf="successMessage || errorMessage">
      <div class="success-message" *ngIf="successMessage" role="alert">
        {{ successMessage }}
      </div>
      <div class="error-message" *ngIf="errorMessage" role="alert">
        {{ errorMessage }}
      </div>
    </div>

    <!-- Sign In Form -->
    <form class="auth-form" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <div class="input-wrapper has-icon">
          <input
            id="username"
            type="text"
            class="form-input"
            [class.error]="
              username?.invalid && (username?.dirty || username?.touched)
            "
            formControlName="username"
            placeholder="Enter your username"
            aria-required="true"
            [attr.aria-invalid]="username?.invalid ? 'true' : 'false'"
            [attr.aria-describedby]="
              username?.invalid ? 'username-error' : null
            "
          />
          <span class="field-icon" aria-hidden="true">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </span>
        </div>
        <div
          class="form-error"
          *ngIf="username?.invalid && (username?.dirty || username?.touched)"
          id="username-error"
        >
          <span *ngIf="username?.errors?.['required']"
            >Username is required</span
          >
          <span *ngIf="username?.errors?.['minlength']"
            >Username must be at least 3 characters</span
          >
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <div class="password-input input-wrapper has-icon">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            class="form-input"
            [class.error]="
              password?.invalid && (password?.dirty || password?.touched)
            "
            formControlName="password"
            placeholder="Enter your password"
            aria-required="true"
            [attr.aria-invalid]="password?.invalid ? 'true' : 'false'"
            [attr.aria-describedby]="
              password?.invalid ? 'password-error' : null
            "
          />
          <span class="field-icon" aria-hidden="true">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
          </span>
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
          >
            <svg
              *ngIf="!showPassword"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg
              *ngIf="showPassword"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
              ></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div
          class="form-error"
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          id="password-error"
        >
          <span *ngIf="password?.errors?.['required']"
            >Password is required</span
          >
          <span *ngIf="password?.errors?.['minlength']"
            >Password must be at least 6 characters</span
          >
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe" />
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-lg"
        [disabled]="signinForm.invalid || isLoading"
      >
        <ng-container *ngIf="!isLoading; else spinnerTpl">Sign In</ng-container>
      </button>
      <ng-template #spinnerTpl>
        <span class="btn-spinner"
          ><svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10" stroke-opacity="0.25" />
            <path d="M22 12a10 10 0 0 1-10 10" /></svg
          >Signing in</span
        >
      </ng-template>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>

    <!-- Social Login -->
    <div class="social-login">
      <div class="divider">
        <span>Or continue with</span>
      </div>
      <div class="social-buttons">
        <button class="social-btn google-btn" (click)="signInWithGoogle()">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          Google
        </button>
        <button class="social-btn facebook-btn" (click)="signInWithFacebook()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
            <path
              d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
            />
          </svg>
          Facebook
        </button>
      </div>
    </div>
  </div>
</div>
