<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Media Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        img { max-width: 300px; margin: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Media Fix Test</h1>
    
    <div class="test-section">
        <h2>1. Test Posts API</h2>
        <button onclick="testPostsAPI()">Test Posts API</button>
        <div id="posts-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Media API for Cox's Bazar Post</h2>
        <button onclick="testMediaAPI()">Test Media API</button>
        <div id="media-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Media File Access</h2>
        <button onclick="testMediaFile()">Test Media File</button>
        <div id="media-file-result"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8080';
        
        async function testPostsAPI() {
            const resultDiv = document.getElementById('posts-result');
            resultDiv.innerHTML = '<p class="info">Loading posts...</p>';
            
            try {
                const response = await fetch(`${BASE_URL}/api/posts?page=0&size=5`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Posts API working</p>
                        <p>Found ${data.data.length} posts</p>
                        <pre>${JSON.stringify(data.data.map(p => ({
                            title: p.title,
                            mediaUrls: p.mediaUrls
                        })), null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ API Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Network Error: ${error.message}</p>`;
            }
        }
        
        async function testMediaAPI() {
            const resultDiv = document.getElementById('media-result');
            resultDiv.innerHTML = '<p class="info">Loading media...</p>';
            
            try {
                const response = await fetch(`${BASE_URL}/api/media/posts/68f100afee2fe41f009a8752`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Media API working</p>
                        <p>Found ${data.data.length} media files</p>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ API Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Network Error: ${error.message}</p>`;
            }
        }
        
        async function testMediaFile() {
            const resultDiv = document.getElementById('media-file-result');
            resultDiv.innerHTML = '<p class="info">Loading media file...</p>';
            
            try {
                const response = await fetch(`${BASE_URL}/api/media/68f10bfeee2fe41f009a875b`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    
                    resultDiv.innerHTML = `
                        <p class="success">✅ Media file accessible</p>
                        <p>Content-Type: ${response.headers.get('content-type')}</p>
                        <p>Size: ${blob.size} bytes</p>
                        <img src="${imageUrl}" alt="Cox's Bazar Image" />
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Media file not accessible: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
