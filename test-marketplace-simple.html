<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Marketplace Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .product-card { border: 1px solid #ccc; margin: 10px; padding: 15px; display: inline-block; width: 300px; vertical-align: top; }
        .product-image { width: 100%; height: 200px; object-fit: cover; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Simple Marketplace Test</h1>
    
    <div class="test-section">
        <h2>1. Test Products API</h2>
        <button onclick="testProducts()">Test Products</button>
        <div id="products-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Direct API Call</h2>
        <button onclick="testDirectApi()">Test Direct API</button>
        <div id="direct-api-result"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8080';
        
        async function testProducts() {
            const resultDiv = document.getElementById('products-result');
            resultDiv.innerHTML = '<p class="info">Loading products...</p>';
            
            try {
                const response = await fetch(`${BASE_URL}/api/market/products?page=0&size=10`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Products API working</p>
                        <p>Found ${data.data.length} products</p>
                        ${data.data.length > 0 ? `
                            <div class="products-grid">
                                ${data.data.map(product => `
                                    <div class="product-card">
                                        <img src="${product.images && product.images[0] ? product.images[0] : 'https://via.placeholder.com/300x200'}" 
                                             alt="${product.name}" class="product-image" />
                                        <h3>${product.name}</h3>
                                        <p>$${product.price}</p>
                                        <p>Category: ${product.category}</p>
                                        <p>Stock: ${product.stockQuantity}</p>
                                    </div>
                                `).join('')}
                            </div>
                        ` : '<p>No products found. Create a product to test.</p>'}
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ API Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Network Error: ${error.message}</p>`;
            }
        }
        
        async function testDirectApi() {
            const resultDiv = document.getElementById('direct-api-result');
            resultDiv.innerHTML = '<p class="info">Testing direct API call...</p>';
            
            try {
                // Test the exact endpoint the Angular app would use
                const response = await fetch('/api/market/products?page=0&size=12');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Direct API call working</p>
                        <p>Status: ${response.status}</p>
                        <p>Products: ${data.data.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ Direct API Error: ${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ Direct API Network Error: ${error.message}</p>
                    <p>This might indicate a proxy issue</p>
                `;
            }
        }
    </script>
</body>
</html>
