<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Marketplace</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug Marketplace API</h1>
    
    <div class="debug-section">
        <h2>1. Test API Connection</h2>
        <button onclick="testApiConnection()">Test API Connection</button>
        <div id="api-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>2. Test Frontend Service</h2>
        <button onclick="testFrontendService()">Test Frontend Service</button>
        <div id="frontend-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. Test Component Data</h2>
        <button onclick="testComponentData()">Test Component Data</button>
        <div id="component-result"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8080';
        const FRONTEND_URL = 'http://localhost:4200';
        
        async function testApiConnection() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<p class="info">Testing API connection...</p>';
            
            try {
                const response = await fetch(`${BASE_URL}/api/market/products?page=0&size=5`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <p class="success">✅ API Connection Working</p>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Products Count: ${data.data ? data.data.length : 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ API Connection Failed</p>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        async function testFrontendService() {
            const resultDiv = document.getElementById('frontend-result');
            resultDiv.innerHTML = '<p class="info">Testing frontend service...</p>';
            
            try {
                // Test if we can access the Angular app
                const response = await fetch(`${FRONTEND_URL}/marketplace`);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Frontend Accessible</p>
                        <p>Status: ${response.status}</p>
                        <p>URL: ${FRONTEND_URL}/marketplace</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ Frontend Not Accessible</p>
                        <p>Status: ${response.status}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ Frontend Error</p>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        async function testComponentData() {
            const resultDiv = document.getElementById('component-result');
            resultDiv.innerHTML = '<p class="info">Testing component data flow...</p>';
            
            try {
                // Test the exact API call the component would make
                const response = await fetch(`${BASE_URL}/api/market/products?page=0&size=12`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Component Data Available</p>
                        <p>Products: ${data.data.length}</p>
                        <p>Pagination: ${JSON.stringify(data.pagination)}</p>
                        <h3>Products:</h3>
                        ${data.data.map(product => `
                            <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                                <h4>${product.name}</h4>
                                <p>Price: $${product.price}</p>
                                <p>Category: ${product.category}</p>
                                <p>Stock: ${product.stockQuantity}</p>
                                <p>Available: ${product.isAvailable}</p>
                            </div>
                        `).join('')}
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ No Data Available</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ Component Data Error</p>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
