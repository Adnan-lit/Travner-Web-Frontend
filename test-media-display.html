<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Media Display</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .post { border: 1px solid #ccc; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .post h3 { margin-top: 0; }
        .media-info { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .image-test { margin: 10px 0; }
        .image-test img { max-width: 200px; max-height: 200px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Media Display</h1>
    <div id="posts"></div>

    <script>
        async function loadPosts() {
            try {
                const response = await fetch('http://localhost:8080/api/posts?page=0&size=5');
                const data = await response.json();
                
                console.log('Posts data:', data);
                
                const postsContainer = document.getElementById('posts');
                
                if (data.success && data.data) {
                    data.data.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.className = 'post';
                        
                        postDiv.innerHTML = `
                            <h3>${post.title}</h3>
                            <p><strong>Content:</strong> ${post.content.substring(0, 100)}...</p>
                            <p><strong>Location:</strong> ${post.location || 'N/A'}</p>
                            <p><strong>Author:</strong> ${post.author.userName}</p>
                            <div class="media-info">
                                <strong>Media URLs:</strong> ${JSON.stringify(post.mediaUrls)}
                            </div>
                        `;
                        
                        // If post has media URLs, test loading them
                        if (post.mediaUrls && post.mediaUrls.length > 0) {
                            const validUrls = post.mediaUrls.filter(url => 
                                url && url !== '/api/media/null' && url !== 'null'
                            );
                            
                            if (validUrls.length > 0) {
                                postDiv.innerHTML += `
                                    <div class="image-test">
                                        <strong>Testing Media Loading:</strong><br>
                                `;
                                
                                validUrls.forEach((url, index) => {
                                    const fullUrl = url.startsWith('http') ? url : `http://localhost:8080${url}`;
                                    postDiv.innerHTML += `
                                        <div>
                                            <p>URL ${index + 1}: ${url}</p>
                                            <img src="${fullUrl}" 
                                                 onload="console.log('Image loaded:', '${url}')" 
                                                 onerror="console.error('Image failed:', '${url}')"
                                                 alt="Media ${index + 1}">
                                        </div>
                                    `;
                                });
                                
                                postDiv.innerHTML += '</div>';
                            } else {
                                postDiv.innerHTML += '<div class="error">No valid media URLs found</div>';
                            }
                        } else {
                            postDiv.innerHTML += '<div>No media URLs</div>';
                        }
                        
                        postsContainer.appendChild(postDiv);
                    });
                } else {
                    postsContainer.innerHTML = '<div class="error">Failed to load posts</div>';
                }
                
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('posts').innerHTML = '<div class="error">Error loading posts: ' + error.message + '</div>';
            }
        }
        
        // Load posts when page loads
        loadPosts();
    </script>
</body>
</html>
